<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="container">
        <form action="" method="post">
            <h2>Registration</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">full name</label>
                    <input type="text" placeholder="Enter the full name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="username">username</label>
                    <input type="text" placeholder="Enter username" name="uname" required>
                </div>
                <div class="input-box">
                    <label for="date of the birth">dob</label>
                    <input type="num" placeholder="Enter the age" name="age" required>
                </div>
                <div class="input-box">
                    <label for="email">email</label>
                    <input type="text" placeholder="Enter the email" name="email" required>
                </div>
                <div class="input-box">
                    <label for="phonenumber">phone number</label>
                    <input type="tel" placeholder="Enter the phone number" name="phone" required>
                </div>
                <div class="input-box">
                    <label for="password">password</label>
                    <input type="password" placeholder="Enter new password" name="password" required>
                </div>
                <div class="input-box">
                    <label for="cpassword">confirm password</label>
                    <input type="password" placeholder="confrim password" name="password" required>
                </div>
                <span class="gender-tittle">gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="gender">male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="gender">female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="gender">other</label>
                </div>
                <div class="alert">
                    <p>By clicking sing up,you agree to our<a href="#">privacy policy,</a> and <a href="#">cooies
                        policy.</a> you may receive sms notifiactions from us and can opt out at any time.</p>
                </div>
                <div class="button-container">
                    <button type="submit">Register</button>
                </div>



            </div>
        </form>
    </div>

</body>

</html>
